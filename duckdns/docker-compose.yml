version: '3'

services:
  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - SUBDOMAINS=<duckdns subdomain1>,<subdomain2>
      - TOKEN=<duckdns token>
      - LOG_FILE=false                  # Need volume if this is active
    volumes:
      - </path/to/host/config>:/config
